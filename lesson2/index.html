<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        article {
            margin-top: 32px;
            padding: 8px;
            border: 1px solid #000;
            border-radius: 10px;
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="content" id="app">
        <div>
            <p>Сортировка по цене:</p>
            <button @click="sortPriceIncrease(a, b)">По возрастанию</button>
            <button @click="sortPriceReverse(a, b)">По убыванию</button>
        </div>
        <article v-for="{name, price} in products" :key="products.id">
            <p>Название товара: {{ name }}</p>
            <p>Цена: {{ price }}</p>
        </article>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                products: [
                    {
                        id: 1,
                        name: 'Арбуз',
                        price: 25
                    },
                    {
                        id: 2,
                        name: 'Виноград',
                        price: 20
                    },
                    {
                        id: 3,
                        name: 'Дыня',
                        price: 30
                    }
                ]
            },
            methods: {
                
            },
            computed: {
                sortPriceIncrease() {
                    return this.products.sort((a, b) => a.price - b.price);
                },
                sortPriceReverse() {
                    return this.products.sort((a, b) => b.price - a.price);
                },
            }
        })
    </script>
</body>
</html>
